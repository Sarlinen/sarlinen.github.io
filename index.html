<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 예제 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        main {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>HTML 예제 페이지</h1>
</header>

<main>
    <section>
        <h2>환영합니다!</h2>
        <p>이 페이지는 HTML의 기본 구조를 보여주는 예제입니다. HTML은 웹 페이지를 만드는 데 사용되는 기본 언어입니다.</p>
    </section>

    <section class="ad-container">
        <h2>광고</h2>
        <!-- 광고 iframe 추가 -->
        <iframe data-aa='2365799' 
                src='//ad.a-ads.com/2365799?size=728x90' 
                style='width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'>
        </iframe>
        <div id="frame" style="width:728px; height:auto;"><iframe data-aa='2365802' src='//ad.a-ads.com/2365802?size=728x90' style='width:728px; height:90px; border:0px; padding:0; overflow:hidden; background-color: transparent;'></iframe><a style="display: block; text-align: right; font-size: 12px;" id="preview-link" href="https://aads.com/campaigns/new/?source_id=2365802&source_type=ad_unit&partner=2365802">Advertise here</a></div>
    </section>

    <section>
        <h2>이미지</h2>
        <img src="https://via.placeholder.com/300" alt="예제 이미지" style="max-width: 100%; height: auto;">
    </section>

    <section>
        <h2>링크</h2>
        <p>아래 링크를 클릭하면 Google로 이동합니다:</p>
        <a href="https://www.google.com" target="_blank">Google로 가기</a>
    </section>

    <section>
        <h2>버튼</h2>
        <p>아래 버튼을 클릭하면 알림이 나타납니다:</p>
        <button onclick="alert('버튼이 클릭되었습니다!')">클릭하기</button>
    </section>
</main>

<footer>
    <p>작성자: 사용자 | © 2024</p>
</footer>

</body>
</html>
